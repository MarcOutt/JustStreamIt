<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>JustStreamIt</title>
    <script src="./app.js" async></script>

</head>
<body>
    <!--SECTION : Navigation -->
    <nav>
        <h1>JustStreamIt</h1>
          <div class="navigation">
            <h3>Accueil</h3>
            <h3>Catégories</h3>
          </div>
           
    </nav>
    <!-- FIN SECTION : Navigation -->

    <section>
        <!--SECTION : Le meilleur film -->
        <div id="bestMovie">
            <div id="bestMovieInfos">
                <h2 id="bestMovieTitle"></h2>
                <button id="btnBestMovie">Play</button>
                <p id="bestMovieDescription"></p>
            </div>                  
        </div>
        <!-- FIN DE SECTION : Le meilleur film -->

        <!--SECTION : Les meilleurs films-->
        <div id="bestMovies">
          <h2>Les meilleurs films</h2>
        </div>
        <!-- FIN DE SECTION : Les meilleurs films -->

        <!--SECTION : Les meilleurs comedies -->
        <div id="comedyMovies">
          <h2>Comédie</h2>
        </div>
        <!-- FIN DE SECTION : Les meilleurs comedies -->

         <!--SECTION : Les meilleurs animations-->
         <div id="animationMovies">
          <h2>Animation</h2>
         </div> 
        <!-- FIN DE SECTION : Les meilleurs animations-->

        <!--SECTION : Les meilleurs films d'actions-->
        <div id="actionMovies">
          <h2>Action</h2>
        </div>
        <!-- FIN DE SECTION : Les meilleurs films d'actions-->

    </section>
    
    
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modalMovieInformations"></div>
      </div>
  
    </div>

<footer>
